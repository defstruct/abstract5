      <div style='position: relative'>
	<h1>Sign in to <!-- TMPL_VAR site-name --></h1>
	<div class='ccm-form'>
	  <div style='position: absolute; top: 36px; right: 0px; font-size: 11px'>Not a member? <a href='/register'>Register here!</a></div>
	  <form method='post' action='/login/do_login'>
	    <div>
	      <label for='user-name'>Username</label><br/>
	      <input type='text' name='user-name' id='user-name'  class='ccm-input-text'>
	    </div>
	    <br>
	    <div>
	      <label for='password'>Password</label><br/>
	      <input type='password' name='password' id='password' class='ccm-input-text'>
	    </div>
	    <div style='float: left; width: 120px; padding-top: 12px'><input type='checkbox'  class='ccm-input-checkbox' name='maintain-login' id='maintain-login' value='1' /> <label for='maintain-login'>Remember Me</label></div>
	    <div class='ccm-button'>
	      <input type='submit' class='ccm-input-submit' id='submit' name='submit' value='Sign In &gt;' /></div>
	    <div class='ccm-spacer'>&nbsp;</div>
	  </form>
	</div>
	<div class='ccm-form'>
	  <h2 style='margin-top:32px'>Forgot Your Password?</h2>
	  <p>If you've forgotten your password, enter your email address below. We will reset it to a new password, and send the new one to you.</p>
	</div>
	<div class='ccm-form'>
	  <a name='forgot_password'></a>
	  <form method='post' action='/login/forgot_password'>
	    <label for='email'>Email Address</label><br/>
	    <input type='text' name='email' value='' class='ccm-input-text' >
	    <div class='ccm-button'>
	      <input type='submit' class='ccm-input-submit' id='submit' name='submit' value='Reset and Email Password &gt;' /></div>
	  </form>
	</div>
	<script type='text/javascript'>
	  document.getElementById('user-name').focus();
	</script>
      </div>
